<ngx-spinner type="ball-pulse-sync" color="#e74c3c">
  <p style="font-size: 20px; color: #e74c3c">Please wait...</p>
</ngx-spinner>

<div class="row">

  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="form-group row">
          <div class="col-sm-6">
            <h5>
              All Foods <br>
              <i class="ti-export"></i><a class="btn btn-clear" title="Download JSON" [href]="downloadJsonHref" download="download.json">Export This Collection</a>
            </h5> 
          </div>
          <div class="col-sm-6" style="text-align: right;" *ngIf="uuid.length>0">
            <button type="button" (click)="copy()" class="btn btn-success btn-round btn-outline-success">
              Copy Menu to Restaurant
            </button>
          </div>
        </div>
        <div class="form-group row" *ngIf="isCopy">
          <div class="col-sm-10">  
            <select name="select" [(ngModel)]="selectedRestaurant" class="form-control" style="height:40px;">
              <option *ngFor="let item of restaurants" [value]="item.id">{{item.name}}</option>
            </select>
          </div>
          <div class="col-sm-2">  
            <button class="btn btn-warning btn-round" (click)="copyMenuToRestaurant()">Save</button>
          </div>
        </div>
      </div>

      <div class="card-body reset-table p-t-0">

        <div class="form-group row" *ngIf="uuid.length>0">
          <label class="col-sm-2 col-form-label">Search</label>
          <div class="col-sm-6">
            <input type="text" class="form-control form-control-round"
              [placeholder]="'Search Foods' || '&nbsp;'" (input)="search($event.target.value)">
          </div>
          <div class="col-sm-4">
            <button style="float: right;" type="button" (click)="createNew()"
              class="btn btn-danger btn-round">CREATE NEW</button>
          </div>
        </div>


        
        <div class="table-responsive" *ngIf="uuid.length<1">
          <table class="table table-hover">
            <thead>
              <tr class="text-uppercase">
                <th>Cover</th>
                <th>Name</th>
                <th>Address</th>
                <th>Menu</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of dummy">
                <td>
                  <ngx-skeleton-loader count="1" [theme]="{
                                    'border-radius': '5px',
                                    height: '10px',
                                    border: '1px solid white'
                                    }"></ngx-skeleton-loader>
                </td>
                <td>
                  <ngx-skeleton-loader count="1" [theme]="{
                                    'border-radius': '5px',
                                    height: '10px',
                                    border: '1px solid white'
                                    }"></ngx-skeleton-loader>
                </td>
                <td>
                  <ngx-skeleton-loader count="1" [theme]="{
                                        'border-radius': '5px',
                                        height: '10px',
                                        border: '1px solid white'
                                        }"></ngx-skeleton-loader>
                </td>
                <td>
                  <ngx-skeleton-loader count="1" [theme]="{
                                    'border-radius': '5px',
                                    height: '10px',
                                    border: '1px solid white'
                                    }"></ngx-skeleton-loader>
                </td>
                <td>
                  <ngx-skeleton-loader count="1" [theme]="{
                                    'border-radius': '5px',
                                    height: '10px',
                                    border: '1px solid white'
                                    }"></ngx-skeleton-loader>
                </td>
                <td>
                  <ngx-skeleton-loader count="1" [theme]="{
                                    'border-radius': '5px',
                                    height: '10px',
                                    border: '1px solid white'
                                    }"></ngx-skeleton-loader>
                </td>
                <td>
                  <ngx-skeleton-loader count="1" [theme]="{
                                    'border-radius': '5px',
                                    height: '10px',
                                    border: '1px solid white'
                                    }"></ngx-skeleton-loader>
                </td>
              </tr>
              <tr *ngFor="let item of rest;let i = index">
                <td><a href="javascript:;"><img class="img-responsive" style="height: 40px;border-radius: 50%;"
                      [src]="item.cover" onError="this.src='assets/images/user.png'" alt="chat-user"></a>
                </td>
                <td>
                  <label style="font-weight: bold;"> {{item.name}} </label><br>
                  {{item.cusine}}
                </td>

                <td>
                  <div style="width: 100px;white-space: pre-wrap;">
                    {{item.address}}
                  </div>
                </td>
               
                <td><button type="button" (click)="choose(item)"
                    class="btn btn-success btn-round btn-outline-success">Choose</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="table-responsive" *ngIf="uuid.length>0">
          <table class="table table-hover">
            <thead>
              <tr class="text-uppercase">
                <th>Cover</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of dummy">
                <td>
                  <ngx-skeleton-loader count="1" [theme]="{
                                    'border-radius': '5px',
                                    height: '10px',
                                    border: '1px solid white'
                                    }"></ngx-skeleton-loader>
                </td>
                <td>
                  <ngx-skeleton-loader count="1" [theme]="{
                                    'border-radius': '5px',
                                    height: '10px',
                                    border: '1px solid white'
                                    }"></ngx-skeleton-loader>
                </td>
                <td>
                  <ngx-skeleton-loader count="1" [theme]="{
                                        'border-radius': '5px',
                                        height: '10px',
                                        border: '1px solid white'
                                        }"></ngx-skeleton-loader>
                </td>
                <td>
                  <ngx-skeleton-loader count="1" [theme]="{
                                    'border-radius': '5px',
                                    height: '10px',
                                    border: '1px solid white'
                                    }"></ngx-skeleton-loader>
                </td>
                <td>
                  <ngx-skeleton-loader count="1" [theme]="{
                                    'border-radius': '5px',
                                    height: '10px',
                                    border: '1px solid white'
                                    }"></ngx-skeleton-loader>
                </td>
                <td>
                  <ngx-skeleton-loader count="1" [theme]="{
                                    'border-radius': '5px',
                                    height: '10px',
                                    border: '1px solid white'
                                    }"></ngx-skeleton-loader>
                </td>
                <td>
                  <ngx-skeleton-loader count="1" [theme]="{
                                    'border-radius': '5px',
                                    height: '10px',
                                    border: '1px solid white'
                                    }"></ngx-skeleton-loader>
                </td>
              </tr>
              <tr *ngFor="let item of rest;let i = index">
                <td><a href="javascript:;"><img class="img-responsive" style="height: 40px;border-radius: 50%;"
                      [src]="item.cover" onError="this.src='assets/images/user.png'" alt="chat-user"></a>
                </td>
                <td>
                  <label style="font-weight: bold;"> {{item.name}}</label>
                </td>

                <td>
                  <div style="width: 100px;white-space: pre-wrap;">
                    {{item.price}}
                  </div>
                </td>

                <td>
                  <button type="button" (click)="edit(item,uuid)"
                  class="btn btn-success btn-round btn-outline-success">Edit</button>
                  &nbsp;
                  <button type="button" (click)="delete(item)"
                    class="btn btn-success btn-round btn-outline-success">Delete</button>
                </td>
            
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
